spring:
  application:
    name: sku-homepage
  datasource:
    url: jdbc:mysql://${RDS_HOST}:3306/${RDS_DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: your-username
    password: your-password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: true


server:
  port: 8080

logging:
  level:
    root: info
    org.springframework.security: debug